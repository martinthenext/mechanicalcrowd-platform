[uwsgi]
chdir=/var/mcrowd/www
module=mcrowd.wsgi:application
master=True
pidfile=/var/mcrowd/run/django.pid
vacuum=True
max-requests=5000
daemonize=/var/mcrowd/log/django-uwsgi.log
processes=1
uid=mcrowduser
gid=www-data
harakiri=240
socket=/var/mcrowd/run/django.sock
chmod-socket=664
chown-socket=mcrowduser:www-data
vacuum=true
env=PYTHONPATH=/etc/mechanicalcrowd
env=DJANGO_SETTINGS_MODULE=settings
plugins = http,python3
enable-threads=True
